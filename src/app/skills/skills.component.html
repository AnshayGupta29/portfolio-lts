<div class="h-screen max-h-screen overflow-hidden hero-container p-4 md:p-8 flex flex-column">
    <!-- Animated Background Shapes -->
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>

    <div class="overflow-y-auto flex-grow-1 z-1 relative">
        <div class="text-center mb-8 fade-in-up delay-100">
        <h2 class="text-5xl font-bold text-white mb-3" style="text-shadow: 0 0 20px rgba(255,255,255,0.3);">Technical Skills</h2>
        <p class="text-xl text-gray-300">Technologies I work with</p>
    </div>

    <div class="grid justify-content-center gap-4">
        <div class="col-12 md:col-6 lg:col-3 fade-in-up delay-200" *ngFor="let skill of skills; let i = index" [style.animation-delay]="(200 + i * 100) + 'ms'">
            <div class="premium-glass p-4 h-full hover-scale flex flex-column align-items-center text-center">
                <div class="w-5rem h-5rem border-circle flex align-items-center justify-content-center mb-4 shadow-2 bg-white-alpha-10 hover-glow transition-all duration-300">
                    <i [class]="skill.icon" class="text-4xl" [style.color]="skill.color"></i>
                </div>
                <h3 class="text-xl font-bold text-white mb-3">{{skill.name}}</h3>
                
                <div class="w-full bg-white-alpha-20 border-round h-1rem overflow-hidden">
                    <div class="h-full border-round transition-width transition-duration-1000" [style.width.%]="skill.level" [style.background]="skill.color"></div>
                </div>
                <span class="text-gray-300 mt-2 font-medium">{{skill.level}}%</span>
            </div>
        </div>
    </div>
    </div>
</div>
