<div class="min-h-screen flex align-items-center justify-content-center hero-container p-4 relative overflow-hidden">
    
    <!-- Main Card -->
    <div class="premium-glass p-6 md:p-8 w-full relative z-1 border-round-3xl hover-glow-border transition-all duration-500" style="max-width: 1100px;">
        
        <div class="grid grid-nogutter">
            
            <!-- Left Column: Info & Social -->
            <div class="col-12 md:col-5 flex flex-column p-4 md:p-6 relative">
                
                <div class="mb-auto relative z-1">
                    <div class="mb-6">
                        <h2 class="text-4xl font-bold text-gradient-cyan mb-3 tracking-tight">Let's Connect</h2>
                        <p class="text-gray-400 line-height-3 text-lg">
                            Have a project in mind or just want to chat? I'm always open to new opportunities and friendly hellos.
                        </p>
                    </div>

                    <div class="flex flex-column gap-4">
                        <!-- Phone -->
                        <div class="flex align-items-center gap-4 hover-scale cursor-pointer group transition-all duration-300 p-4 border-round-xl hover:surface-white-alpha-5 border-1 border-transparent hover:border-cyan-500/30">
                            <div class="w-3rem h-3rem border-circle bg-gradient-to-br from-cyan-500/20 to-teal-500/20 flex align-items-center justify-content-center text-cyan-400 shadow-2 group-hover:scale-110 transition-transform duration-300">
                                <i class="pi pi-phone text-xl"></i>
                            </div>
                            <div class="flex flex-column">
                                <span class="text-gray-500 text-xs mb-1 uppercase tracking-wider font-bold">Phone</span>
                                <a [href]="'tel:' + contactInfo.phoneValue" class="text-white text-lg font-medium no-underline hover:text-cyan-300 transition-colors">
                                    {{ contactInfo.phone }}
                                </a>
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="flex align-items-center gap-4 hover-scale cursor-pointer transition-all duration-300 p-4 border-round-xl hover:surface-white-alpha-5 border-1 border-transparent hover:border-cyan-500/30">
                            <div class="w-3rem h-3rem border-circle bg-gradient-to-br from-cyan-500/20 to-teal-500/20 flex align-items-center justify-content-center text-cyan-400 shadow-2 group-hover:scale-110 transition-transform duration-300">
                                <i class="pi pi-envelope text-xl"></i>
                            </div>
                            <div class="flex flex-column">
                                <span class="text-gray-500 text-xs mb-1 uppercase tracking-wider font-bold">Email</span>
                                <a [href]="'mailto:' + contactInfo.email" class="text-white text-lg font-medium no-underline hover:text-cyan-300 transition-colors">
                                    {{ contactInfo.email }}
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Social Links -->
                <div class="mt-6 relative z-1">
                    <p class="text-gray-500 mb-3 font-bold uppercase tracking-wider text-xs">Follow Me</p>
                    <div class="flex flex-wrap gap-3">
                        <a *ngFor="let social of socialLinks; let i = index" 
                           [href]="social.url" 
                           target="_blank" 
                           class="w-3rem h-3rem border-circle surface-white-alpha-10 flex align-items-center justify-content-center text-gray-300 hover:bg-gradient-to-r hover:from-cyan-500 hover:to-teal-500 hover:text-white transition-all duration-300 hover-scale shadow-2 hover:shadow-cyan-500/50"
                           [title]="social.platform">
                            <i [class]="social.icon + ' text-xl'"></i>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Right Column: Form -->
            <div class="col-12 md:col-7">
                <div class="surface-white-alpha-5 p-5 md:p-6 h-full flex flex-column justify-content-center relative overflow-hidden border-round-right-3xl hover:surface-white-alpha-10 transition-colors duration-500">
                    
                    <h3 class="text-2xl font-bold text-white mb-6 relative z-1 flex align-items-center gap-3">
                        Send a Message
                        <span class="w-2rem h-2px bg-gradient-to-r from-cyan-500 to-transparent"></span>
                    </h3>
                    
                    <div class="flex flex-column gap-4 relative z-1">
                        <div class="field group">
                            <label for="name" class="block text-gray-400 font-medium mb-2 text-sm group-hover:text-cyan-400 transition-colors">Your Name</label>
                            <span class="p-input-icon-left w-full">
                                <i class="pi pi-user text-gray-500 group-focus-within:text-cyan-400 transition-colors"></i>
                                <input pInputText id="name" [(ngModel)]="name" class="w-full glass-input p-3 pl-5 border-round-xl focus:border-cyan-500 transition-all duration-300" placeholder="John Doe" required />
                            </span>
                        </div>
                        
                        <div class="field group">
                            <label for="email" class="block text-gray-400 font-medium mb-2 text-sm group-hover:text-cyan-400 transition-colors">Your Email</label>
                            <span class="p-input-icon-left w-full">
                                <i class="pi pi-at text-gray-500 group-focus-within:text-cyan-400 transition-colors"></i>
                                <input pInputText id="email" [(ngModel)]="email" class="w-full glass-input p-3 pl-5 border-round-xl focus:border-cyan-500 transition-all duration-300" placeholder="john@example.com" required />
                            </span>
                        </div>

                        <div class="field group">
                            <label for="message" class="block text-gray-400 font-medium mb-2 text-sm group-hover:text-cyan-400 transition-colors">Message</label>
                            <textarea pInputTextarea id="message" [(ngModel)]="message" rows="5" class="w-full glass-input p-3 border-round-xl focus:border-cyan-500 transition-all duration-300" placeholder="How can I help you?" required></textarea>
                        </div>

                        <button pButton pRipple 
                                label="Send Message" 
                                icon="pi pi-send" 
                                class="w-full p-3 font-bold border-round-xl bg-gradient-to-r from-cyan-500 to-teal-500 border-none hover:shadow-lg hover:shadow-cyan-500/40 hover:-translate-y-1 transition-all duration-300 shadow-4 mt-2 overflow-hidden relative"
                                [loading]="isLoading" 
                                (click)="sendMessage()">
                                <div class="absolute top-0 left-0 w-full h-full bg-white opacity-0 hover:opacity-10 transition-opacity duration-300"></div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<p-toast position="bottom-right"></p-toast>
